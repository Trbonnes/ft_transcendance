frontend:
  image: node
  command: yarn docker
  volumes:
    - ./client:/usr/src/app
  working_dir: /usr/src/app
  ports:
    - "3000:3000"
  environment:
    HOST: 0.0.0.0

server:
  image: node
  command: yarn docker
  volumes:
    - ./server:/usr/src/app
  working_dir: /usr/src/app
  ports:
    - "4000:4000"